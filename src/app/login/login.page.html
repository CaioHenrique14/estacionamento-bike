<ion-content>
  <div class="bg-color"></div>
  <div class="content">
    <img alt="Logo" src="assets/img/logo.png" />
    <form [formGroup]="formLogin">
      <p>Login</p>
      <ion-item lines="none" class="email">
        <ion-input formControlName="email" type="mail" placeholder="Email">
        </ion-input>
        <ion-icon name="mail"></ion-icon>
      </ion-item>
      <ion-item lines="none" class="senha">
        <ion-input formControlName="senha" type="password" placeholder="Senha"></ion-input>
        <ion-icon name="lock-closed"></ion-icon>
      </ion-item>
      <p>Esqueci minha senha</p>
      <ion-item lines="none" class="toggle">
        <ion-toggle color="warning" mode="md" formControlName="toggle">
        </ion-toggle>
        <ion-label>Lembrar dados de acesso</ion-label>
      </ion-item>
      <div class="btn">
        <ion-button [disabled]="!formLogin.valid" (click)="login()">Entrar</ion-button>
        <p (click)="register()">Primeira vez aqui? Cadastrar-se</p>
        
      </div>

    </form>
  </div>
</ion-content>
